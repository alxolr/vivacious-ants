fuge_global:
  tail: true
  run_containers: false
  monitor: true
  monitor_excludes:
    - '**/node_modules/**'
    - '**/.git/**'
    - '**/*.log/'
antscounter:
  type: node
  path: ./antscounter
  run: 'node index.js'
  ports:
    - main=8080
analytics:
  type: node
  path: ./analytics
  run: 'node index.js'
  ports:
    - main=8081
webbapp:
  type: node
  path: ./app
  run: 'node ./bin/www'
  ports:
    - main=3000
mongo:
  image: mongo
  type: container
  ports:
    - main=27017:27017

