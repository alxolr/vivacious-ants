fuge_global:
  dns_enabled: true
  dns_host: 127.0.0.1
  dns_port: 53053
  dns_suffix: svc.cluster.local
  dns_namespace: micro

  tail: true
  run_containers: false
  monitor: true
  monitor_excludes:
    - '**/node_modules/**'
    - '**/.git/**'
    - '**/*.log/'

antscounter:
  type: node
  path: ./antscounter
  run: 'node index.js'
  ports:
    - main=8080
analytics:
  type: node
  path: ./analytics
  run: 'node index.js'
  ports:
    - main=8081
webbapp:
  type: node
  path: ./webapp
  run: 'node ./bin/www'
  ports:
    - main=3000
mongo:
  image: mongo
  type: container
  ports:
    - main=27017:27017

